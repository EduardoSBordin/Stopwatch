<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
<link rel="stylesheet" href="./scripts_/stopwatch.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
</head>
<body>

    <section class="container">
        <div class="divCounter">
            <h1 id="counter">00:00:00</h1>
        </div>

        <div class="divBtns">
            <button id="start"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="stop"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </section>
        
<script src="./scripts_/stopwatch.js"></script>
</body>
</html>
